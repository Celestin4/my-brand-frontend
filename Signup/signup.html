<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup</title>
</head>
<body>

    <section class="login">
       
        <div class="col"></div>

        <div class="col login-right">
            <h3>Create new account</h3>

            <form class="signup-content" id="signupForm">
                <div class="login-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full_name" id="full-name" placeholder="Enter your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" name="email" id="user-email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                        <span id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm-password" placeholder="Enter your Password" required>
                        <span id="password-not-matching-error"></span>
                    </div>
                    <div class="toggle-password">
                        <input type="checkbox" id="togglePassword">
                        <label for="togglePassword">Show Password</label>
                    </div>
                </div>
    
                <div class="login-buttons">
                    <spam id="errorContainer"></spam>
                    <button type="submit">SIGNUP</button>
        
                    <button type="button" class="sign-with-google"><img src="../Assets/images/google_icon.svg" alt="" class="google_icon">Continue with Google</button>
                    <p>Already have an account? <a href="../Login/login.html"> Signin</a></p>
                </div>
            </form>
            
        </div>

        <div class="col login-left">
            <h3>we design and develop</h3>
            <div class="login-image-container">
                <div class="login-image-wrapper">
                    <img src="../Assets/images/login_image.png" alt="">
                </div>
                <img src="../Assets/images/figma_logo.svg" alt="" class="figma-icon">
                <img src="../Assets/images/expressjs icon.svg" alt="" class="express-icon">
                <img src="../Assets/images/XD.svg" alt="" class="xd-icon">
                <img src="../Assets/images/React.svg" alt="" class="React-icon">

            </div>
            

            <p>Joining us is a great step in your journey</p>
        </div>

       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./signup.js"></script>
    
</body>
</html>
