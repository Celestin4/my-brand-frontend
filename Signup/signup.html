<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup</title>
</head>
<body>

    <section class="login">
        <div class="col login-left">
            <h3>we design and develop</h3>
            <div class="login-image-container">
                <div class="login-image-wrapper">
                    <img src="../Assets/images/login_image.png" alt="">
                </div>
                <img src="../Assets/images/figma_logo.svg" alt="" class="figma-icon">
                <img src="../Assets/images/expressjs icon.svg" alt="" class="express-icon">
                <img src="../Assets/images/XD.svg" alt="" class="xd-icon">
                <img src="../Assets/images/React.svg" alt="" class="React-icon">

            </div>
            

            <p>Joining us is great step in your journey</p>
        </div>
        <div class="col"></div>

        <div class="col login-right">
            <h3>Create  new account</h3>

            <div class="login-content">
                <div class="login-form">
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" name="" id="" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Enter your Password">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="" placeholder="Enter your Password">
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" name="" id=""> <span>Remember me</span>
                    </div>
                </div>
    
                <div class="login-buttons">
                    <button>SIGNUP</button>
        
                    <button class="sign-with-google"><img src="../Assets/images/google_icon.svg" alt="" class="google_icon">Continue with Google</button>
                    <p>Already have an account? <a href="../Login/login.html"> Signin</a></p>
                </div>
            </div>
            
        </div>

       
    </section>
    
</body>
</html>
