<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Blogs Dashboard</title>
  <link rel="stylesheet" href="../dashboard.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">Celestin</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="./BlogDashboard.html">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="../usersDashboard/UsersDashboard.html">
          <i class="bx bx-user"></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="../portfolioDashboard/Portfolio_Dashboard.html">
          <i class="bx bx-chat"></i>
          <span class="links_name">Portfolio</span>
        </a>
        <span class="tooltip">Portfolio</span>
      </li>
      <li>
        <a href="../blogDashbord/BlogDashboard.html">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Blogs</span>
        </a>
        <span class="tooltip">Blogs</span>
      </li>
      <li>
        <a href="../messageDashboard/messageDashboard.html">
          <i class="bx bx-folder"></i>
          <span class="links_name">Messages</span>
        </a>
        <span class="tooltip">Messages</span>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="user-section-wrapper">
      <div class="user-list-heading">
        <span>All (56)</span>
        <button id="myBtn">Create New Blog</button>
      </div>
      <div class="user-table-wrapper">
        <div class="blog-list">
          <!-- Blog list will be populated dynamically -->
        </div>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <h3>Create new New Blog</h3>
        <span class="close" onclick="closeModal()">&times;</span>
        <form enctype="multipart/form-data" id="addBlogForm">
            <label for="image">Image Upload (JPG or PNG):</label>
            <input type="file" id="image" name="image" accept="image/jpeg, image/png" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="headline">Headline Text:</label>
            <input type="text" id="headline" name="headline" required>

            <label for="content">Full Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
  </div>

  <div id="updateBlogModel" class="modal">
    <div class="modal-content">
      <h3>Update this blog</h3>
      <span class="closeUpdateBlogModel" onclick="closeUpdateBlogModel()">&times;</span>
      <form enctype="multipart/form-data" id="updateBlogForm">
        <label for="updateImage">Image Upload (JPG or PNG):</label>
        <input type="file" id="updateImage" name="updateImage" accept="image/jpeg, image/png">
  
        <label for="updateTitle">Title:</label>
        <input type="text" id="updateTitle" name="updateTitle" required>
  
        <label for="updateHeadline">Headline Text:</label>
        <input type="text" id="updateHeadline" name="updateHeadline" required>
  
        <label for="updateContent">Full Content:</label>
        <textarea id="updateContent" name="updateContent" rows="6" required></textarea>
  
        <input type="hidden" id="updateBlogIndex" name="updateBlogIndex">
  
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="./blogDashboard.js"></script>
  <script src="../dashboard.js"></script>

</body>
</html>
