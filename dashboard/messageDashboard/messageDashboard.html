<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../dashboard.css" />
    <link rel="stylesheet" href="./messageDashboard.css">
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../protectedRoutes.js" type="module"></script>

    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Celestin</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="../../index.html">
            <i class="bx bx-home"></i>

            <span class="links_name">Main Home</span>
          </a>
          <span class="tooltip">Main Home</span>
        </li>
        <li>
          <a href="../dashbord.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="../usersDashboard/UsersDashboard.html">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="../portfolioDashboard/Portfolio_Dashboard.html">
            <i class="bx bx-code"></i>

            <span class="links_name">Portfolio</span>
          </a>
          <span class="tooltip">Portfolio</span>
        </li>
        <li>
          <a href="../blogDashbord/BlogDashboard.html">
            <i class="bx bx-message-square-edit"></i>

            <span class="links_name">Blogs</span>
          </a>
          <span class="tooltip">Blogs</span>
        </li>
        <li>
          <a href="./messageDashboard.html" class="active">
            <i class="bx bx-chat"></i>
            <span class="links_name ">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a id="logout-btn">
            <i class='bx bx-log-in-circle'></i>
            <span class="links_name">Loggut</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    
    <section class="home-section">
    <div class="user-section-wrapper">
      <div class="user-list-heading">
        <span class="all-message">All Messages</span>
      </div>
      <div class="user-table-wrapper">
        <table id="messageTable">
          <thead>
            <tr>
              <th>User Email</th>
              <th>Subject</th>
              <th>Content</th>
              <th>Time of Delivery</th>
            </tr>
          </thead>
          <tbody>
            <!-- Message rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

    <script type="module" src="../messageDashboard/messageDashboard.js"></script>
    <script src="../dashboard.js"></script>
  </body>
</html>
