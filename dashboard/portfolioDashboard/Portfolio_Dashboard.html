<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Dashboard</title>
    <link
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="./portfolioDashboard.css">
  <link rel="stylesheet" href="../dashboard.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="../../protectedRoutes.js" type="module"></script>

    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Celestin</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="../../index.html">
            <i class="bx bx-home"></i>

            <span class="links_name">Main Home</span>
          </a>
          <span class="tooltip">Main Home</span>
        </li>
        <li>
          <a href="../dashbord.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="../usersDashboard/UsersDashboard.html">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="./Portfolio_Dashboard.html">
            <i class="bx bx-code"></i>

            <span class="links_name">Portfolio</span>
          </a>
          <span class="tooltip">Portfolio</span>
        </li>
        <li>
          <a href="../blogDashbord/BlogDashboard.html">
            <i class="bx bx-message-square-edit"></i>

            <span class="links_name">Blogs</span>
          </a>
          <span class="tooltip">Blogs</span>
        </li>
        <li>
          <a href="../messageDashboard/messageDashboard.html">
            <i class="bx bx-chat"></i>
            <span class="links_name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a id="logout-btn">
            <i class='bx bx-log-in-circle'></i>
            <span class="links_name">Loggut</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    
    <section class="home-section">
      <div class="user-section-wrapper">
        <div class="dashbord-section-heading">
          <button  id="openAddNewPortfolioModal" class="create-btn">
            Add New Portfolio
          </button>
        </div>
        <div class="portfolio-wrapper" id="portfolioWrapper"></div>
      </div>
    </section>

    <div id="addNewPortfolioModal" class="modal">
      <div class="modal-content">
        <h3>Create new B</h3>
        <span class="close" onclick="closeAddNewPortfolioModal()">&times;</span>
        <form id="addBlogForm" enctype="multipart/form-data">
          <label for="image">Image Upload (JPG or PNG):</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/jpeg, image/png"
            required
          />

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="headline">Github Link:</label>
          <input type="text" id="headline" name="headline" required />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div id="updatePortfolioModal" class="modal">
      <div class="modal-content">
        <h3>Update this portfolio</h3>
        <span class="close" onclick="closeUpdatePortfolioModal()">&times;</span>
        <form id="updateBlogForm" >
          <label for="updateImage">Image Upload (JPG or PNG):</label>
          <input
            type="file"
            id="updateImage"
            name="updateImage"
            accept="image/jpeg, image/png"
          />

          <label for="portfolioTitle">Title:</label>
          <input
            type="text"
            id="portfolioTitle"
            name="portfolioTitle"
            required
          />

          <label for="githubLink">Github Link:</label>
          <input type="text" id="githubLink" name="githubLink" required />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script type="module" src="./portfolioDashboard.js"></script>
    <script  src="../dashboard.js"></script>
  </body>
</html>
