<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>

    <section class="login">
        <div class="col login-left">
            <h3>we design and develop</h3>
            <div class="login-image-container">
                <div class="login-image-wrapper">
                    <img src="../Assets/images/login_image.png" alt="">
                </div>
                <img src="../Assets/images/figma_logo.svg" alt="" class="figma-icon">
                <img src="../Assets/images/expressjs icon.svg" alt="" class="express-icon">
                <img src="../Assets/images/XD.svg" alt="" class="xd-icon">
                <img src="../Assets/images/React.svg" alt="" class="React-icon">

            </div>
            

            <p>Joining us is great step in your journey</p>
        </div>
        <div class="col"></div>

        <div class="col login-right">
            <h3>Login to your Account</h3>

            <form id="loginForm" class="login-content">
                <div class="login-form">
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" name="" id="user-email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="toggle-password">
                        <input type="checkbox" id="togglePassword">
                        <label for="togglePassword">Show Password</label>
                    </div>
                    
                </div>
    
                <div class="login-buttons">
                    <spam id="errorContainer"></spam>
                    <button type="submit">SIGN IN</button>
        
                    <button type="button" class="sign-with-google"><img src="../Assets/images/google_icon.svg" alt="" class="google_icon">Continue with Google</button>
                    <p>Donâ€™t have an account?  <a href="../Signup/signup.html"> Sign Up</a></p>
                </div>
            </form>
            
        </div>

       
    </section>

    <script type="module" src="./login.js"></script>
    
</body>
</html>
